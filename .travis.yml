sudo: false
language: node_js
node_js:
  - 12
cache: npm
branches:
  only:
    - hexoResource # 只有当该分支被提交时才触发build，这里是源码分支
script:
  - hexo generate
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  target_branch: master   #强制将静态文件发布到master分支
  on:
    branch: hexoResource   #
  local-dir: public